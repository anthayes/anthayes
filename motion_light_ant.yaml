blueprint:
  name: Motion-activated Light - Ant (Two Periods)
  description: Turn on a light when motion is detected with different settings for day and night periods.
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    
    # Period 1 - Day
    period1_enabled:
      name: Enable Day Period
      description: Enable day time period
      default: true
      selector:
        boolean:
    period1_start:
      name: Day Start Time
      description: Start time for day period
      default: "08:00:00"
      selector:
        time:
    period1_end:
      name: Day End Time
      description: End time for day period
      default: "21:00:00"
      selector:
        time:
    period1_brightness:
      name: Day Brightness
      description: Brightness level for day (1-255)
      default: 255
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    
    # Period 2 - Night
    period2_enabled:
      name: Enable Night Period
      description: Enable night time period
      default: true
      selector:
        boolean:
    period2_start:
      name: Night Start Time
      description: Start time for night period
      default: "21:00:00"
      selector:
        time:
    period2_end:
      name: Night End Time
      description: End time for night period
      default: "08:00:00"
      selector:
        time:
    period2_brightness:
      name: Night Brightness
      description: Brightness level for night (1-255)
      default: 50
      selector:
        number:
          min: 1
          max: 255
          mode: slider

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

actions:
  - alias: "Choose action based on time period"
    choose:
      # Period 1 - Day
      - conditions:
          - condition: template
            value_template: "{{ states('input_boolean.period1_enabled') == 'on' if 'input_boolean.period1_enabled' in states else true }}"
          - condition: time
            after: !input period1_start
            before: !input period1_end
        sequence:
          - alias: "Turn on light - Day"
            action: light.turn_on
            target: !input light_target
            data:
              brightness: !input period1_brightness
      
      # Period 2 - Night
      - conditions:
          - condition: template
            value_template: "{{ states('input_boolean.period2_enabled') == 'on' if 'input_boolean.period2_enabled' in states else true }}"
          - condition: time
            after: !input period2_start
            before: !input period2_end
        sequence:
          - alias: "Turn on light - Night"
            action: light.turn_on
            target: !input light_target
            data:
              brightness: !input period2_brightness
    
    # Default case - if no time period matches, don't turn on the light
    default: []
  
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      trigger: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    action: light.turn_off
    target: !input light_target
