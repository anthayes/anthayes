blueprint:
  name: Motion-activated Light - Ant
  description: Turn on a light when motion is detected.
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    light_brightness:
      name: Light Brightness
      description: Brightness level for the light (1-255)
      default: 255
      selector:
        number:
          min: 1
          max: 255
          mode: slider
    time_start:
      name: Start Time
      description: Time when the automation should start working
      default: "00:00:00"
      selector:
        time:
    time_end:
      name: End Time
      description: Time when the automation should stop working
      default: "23:59:59"
      selector:
        time:

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

triggers:
  trigger: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

conditions:
  - condition: time
    after: !input time_start
    before: !input time_end

actions:
  - alias: "Turn on the light"
    action: light.turn_on
    target: !input light_target
    data:
      brightness: !input light_brightness
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      trigger: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    action: light.turn_off
    target: !input light_target
