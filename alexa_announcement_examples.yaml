# Example service calls for testing announcements

# Test 1: Simple announcement to all devices
# Use in Developer Tools > Services
service: media_player.play_media
data:
  media_content_type: "custom"
  media_content_id: "Simon says This is a test announcement"
target:
  entity_id:
    - media_player.living_room
    - media_player.kitchen
    - media_player.bedroom
    - media_player.office

---

# Test 2: Emergency smoke alarm announcement
service: media_player.play_media
data:
  media_content_type: "custom"
  media_content_id: "Simon says Smoke alarm activated. Evacuate immediately."
target:
  entity_id:
    - media_player.living_room
    - media_player.kitchen
    - media_player.bedroom
    - media_player.office

---

# Test 3: Call the emergency script with custom message
service: script.alexa_emergency_announcement
data:
  variables:
    message: "Smoke detected in kitchen. Everyone evacuate now."

---

# Test 4: Call the regular script with custom message
service: script.alexa_regular_announcement
data:
  variables:
    message: "Dinner is ready. Please come to the kitchen."

---

# Test 5: Volume control for all devices
service: media_player.volume_set
data:
  volume_level: 0.8
target:
  entity_id:
    - media_player.living_room
    - media_player.kitchen
    - media_player.bedroom
    - media_player.office

---

# Test 6: Using a group (if you create one)
service: media_player.play_media
data:
  media_content_type: "custom"
  media_content_id: "Simon says Group announcement test"
target:
  entity_id: group.all_echo_devices